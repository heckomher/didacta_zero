
{% extends "base.html" %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
    <h1>Eliminar Evento</h1>
    <p>¿Estás seguro de que quieres eliminar el evento "{{ evento.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url "calendario" %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
