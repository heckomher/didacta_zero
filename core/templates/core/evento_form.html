
{% extends "base.html" %}

{% block title %}{{ action }} Evento{% endblock %}

{% block content %}
    <h1>{{ action }} Evento</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'calendario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
